<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Vapor-Random — Fullscreen Rev F</title>
  <style>
    :root{ --bg:#0a0b10; --fg:#e8e8ff; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;overflow:hidden;touch-action:manipulation;-webkit-user-select:none;user-select:none}
    #stage{position:fixed;inset:0}
    canvas{position:absolute;inset:0;width:100%;height:100%;display:block;image-rendering:pixelated}
    #poetry{position:absolute;inset:0;z-index:3;pointer-events:none}
    .poem{position:absolute;font-weight:600;opacity:.92;mix-blend-mode:screen;text-shadow:0 2px 10px rgba(0,0,0,.45);max-width:85%;line-height:1.1;word-break:break-word;overflow-wrap:anywhere}
    .point{position:absolute;border:2px solid rgba(255,255,255,.9);z-index:4}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(0.85)}}
    @keyframes throb{0%,100%{transform:scale(1)}50%{transform:scale(1.25)}}
    @keyframes wobble{0%,100%{transform:rotate(0deg)}50%{transform:rotate(6deg)}}
    @keyframes jitter{0%,100%{transform:translate(0,0)}50%{transform:translate(1px,-1px)}}
    #overlay{position:absolute;inset:0;display:grid;place-items:center;background:radial-gradient(80% 60% at 50% 30%, rgba(255,255,255,.04), rgba(0,0,0,.55));color:#fff;z-index:6}
    #overlay .card{background:rgba(0,0,0,.42);border:1px solid rgba(255,255,255,.14);padding:14px 18px;border-radius:12px;text-align:center;box-shadow:0 10px 40px rgba(0,0,0,.5)}
    #overlay button{margin-top:10px;background:#b896ff;border:0;color:#0a0b10;font-weight:700;padding:10px 16px;border-radius:10px;cursor:pointer}
    #credits{position:absolute;left:10px;right:10px;bottom:env(safe-area-inset-bottom,10px);height:24px;color:#cfd3ff;opacity:.78;font-size:11px;display:flex;align-items:center;justify-content:space-between;gap:8px;z-index:5}
    #credits span{white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  </style>
</head>
<body>
  <div id="stage">
    <canvas id="gl"></canvas>
    <canvas id="img"></canvas>
    <div id="poetry"></div>
    <div id="p1" class="point" style="display:none"></div>
    <div id="p2" class="point" style="display:none"></div>
    <div id="overlay">
      <div class="card">
        <div><strong>Tap to begin</strong></div>
        <div style="opacity:.85;margin-top:6px">Audio unlocks on first tap. One or two dots per room. Tap anywhere to cut.</div>
        <button id="begin">Start</button>
      </div>
    </div>
    <div id="credits"><span id="creditText"></span><span id="roomText"></span></div>
  </div>

<script>
(function(){
  const glCanvas = document.getElementById('gl');
  const imgCanvas = document.getElementById('img');
  const poetryLayer = document.getElementById('poetry');
  const p1 = document.getElementById('p1');
  const p2 = document.getElementById('p2');
  const creditText = document.getElementById('creditText');
  const roomText = document.getElementById('roomText');
  const overlay = document.getElementById('overlay');
  const beginBtn = document.getElementById('begin');

  function fit(){
    const r = document.getElementById('stage').getBoundingClientRect();
    [glCanvas, imgCanvas].forEach(c=>{ c.width=r.width|0; c.height=r.height|0; });
  }
  window.addEventListener('resize', fit, {passive:true}); fit();

  // ---------- AUDIO ----------
  let ac, master, padBus, melBus, filter, verb, verbSend, delay, fb, started=false;
  let voices=[]; let vibratoLFO; let currentScale={root:220, major:true}; let melodyTimer=null;
  let ringGroup=null; // track ring-mod bits to clean up

  function initAudio(){
    ac = new (window.AudioContext||window.webkitAudioContext)();
    master=ac.createGain(); master.gain.value=0.15; master.connect(ac.destination);
    padBus=ac.createGain(); padBus.gain.value=0.9; melBus=ac.createGain(); melBus.gain.value=0.9;
    filter=ac.createBiquadFilter(); filter.type='lowpass'; filter.frequency.value=2100; filter.Q.value=0.6;
    verb=ac.createConvolver(); verb.buffer=makeReverbImpulse(ac, 4.2, 4.2);
    verbSend=ac.createGain(); verbSend.gain.value=0.36;
    delay=ac.createDelay(1.2); delay.delayTime.value=0.34+Math.random()*0.18;
    fb=ac.createGain(); fb.gain.value=0.22; delay.connect(fb); fb.connect(delay);

    padBus.connect(filter); melBus.connect(filter); filter.connect(master);
    padBus.connect(verbSend); melBus.connect(verbSend); verbSend.connect(verb); verb.connect(master);
    melBus.connect(delay); delay.connect(master);

    setPadMode();
    startMelody();
  }

  function makeReverbImpulse(ctx, seconds, decay){
    const rate=ctx.sampleRate, len=Math.floor(rate*seconds);
    const buf=ctx.createBuffer(2,len,rate);
    for(let c=0;c<2;c++){
      const data=buf.getChannelData(c);
      for(let i=0;i<len;i++){
        const t=i/len; data[i]=(Math.random()*2-1)*Math.pow(1-t,decay);
      }
    }
    return buf;
  }

  function stopVoices(){
    voices.forEach(o=>{ try{o.stop()}catch{} try{o.disconnect()}catch{} });
    voices=[];

    if(vibratoLFO){ try{vibratoLFO.stop()}catch{} vibratoLFO.disconnect(); vibratoLFO=null; }

    if(ringGroup){
      const {mod, off, vca, pre} = ringGroup;
      try{mod.stop()}catch{} try{mod.disconnect()}catch{}
      try{off.stop()}catch{} try{off.disconnect()}catch{}
      try{vca.disconnect()}catch{}
      try{pre.disconnect()}catch{}
      ringGroup=null;
    }
  }

  function pickChord(){
    const roots=[196,220,247,262,294,330];
    const root=roots[Math.floor(Math.random()*roots.length)];
    const major=Math.random()<0.55;
    const tri=major?[0,4,7]:[0,3,7];
    const add7=Math.random()<0.35?(major?11:10):null;
    const notes=tri.concat(add7!==null?[add7]:[]);
    currentScale={root,major};
    return notes.map(n=> root*Math.pow(2,n/12));
  }

  function setPadMode(){
    if(!ac) return;
    stopVoices();

    const mode=['sine','saw','ring'][Math.floor(Math.random()*3)];
    const freqs=pickChord();
    const pre=ac.createGain(); pre.gain.value=0.7;

    freqs.forEach((f,i)=>{
      const o=ac.createOscillator();
      o.type=(mode==='saw')?(i%2?'triangle':'sawtooth'):'sine';
      o.frequency.value=f;
      const g=ac.createGain(); g.gain.value=0.22;
      o.connect(g); g.connect(pre); o.start(); voices.push(o);
    });

    vibratoLFO=ac.createOscillator(); vibratoLFO.type='sine'; vibratoLFO.frequency.value=0.2+Math.random()*0.25;
    const vib=ac.createGain(); vib.gain.value=4.0; vibratoLFO.connect(vib); voices.forEach(o=>vib.connect(o.detune)); vibratoLFO.start();

    if(mode==='ring'){
      const vca=ac.createGain();
      const mod=ac.createOscillator(); mod.type='sine'; mod.frequency.value=80+Math.random()*160;
      const sc=ac.createGain(); sc.gain.value=0.5;
      const off=ac.createConstantSource(); off.offset.value=0.5; off.start();

      pre.connect(vca); vca.connect(padBus);
      mod.connect(sc); sc.connect(vca.gain); off.connect(vca.gain); mod.start();

      ringGroup={mod,off,vca,pre};
    } else {
      pre.connect(padBus);
    }
    filter.frequency.setTargetAtTime(mode==='saw'?1400:2300, ac.currentTime, 0.5);
  }

  function startMelody(){
    if(melodyTimer) clearTimeout(melodyTimer);
    const tick=()=>{ const interval=340+Math.random()*320; playMelodyNote(); melodyTimer=setTimeout(tick, interval); };
    tick();
  }

  function playMelodyNote(){
    if(!ac) return;
    const deg=currentScale.major?[0,2,4,7,9,12]:[0,3,5,7,10,12];
    const step=deg[Math.floor(Math.random()*deg.length)]+(Math.random()<0.25?12:0);
    const freq=currentScale.root*Math.pow(2,step/12);
    const o=ac.createOscillator(); o.type=Math.random()<0.6?'sine':'triangle'; o.frequency.value=freq; o.detune.value=(Math.random()-0.5)*8;
    const env=ac.createGain(); env.gain.value=0.0; o.connect(env); env.connect(melBus);
    const now=ac.currentTime; const a=0.02,d=0.18,r=0.22,lvl=0.32;
    env.gain.linearRampToValueAtTime(lvl, now+a);
    env.gain.linearRampToValueAtTime(0.12, now+a+d);
    env.gain.setTargetAtTime(0.0, now+a+d, r);
    o.start(now); o.stop(now+a+d+r+0.06);
  }

  function tweakPad(){
    if(!ac) return;
    if(Math.random()<0.35) setPadMode();
    filter.frequency.setTargetAtTime(filter.frequency.value + (Math.random()-0.5)*140, ac.currentTime, 0.6);
  }

  // ---------- WEBGL FRACTAL (static view + color themes) ----------
  const gl = glCanvas.getContext('webgl');
  let prog, uRes, uMode, uC, uCenter, uZoom, uA, uB, uCvec, uD;
  function createShader(type,src){ const s=gl.createShader(type); gl.shaderSource(s,src); gl.compileShader(s); if(!gl.getShaderParameter(s,gl.COMPILE_STATUS)){ console.error(gl.getShaderInfoLog(s)); } return s; }
  function createProgram(vs,fs){
    const p=gl.createProgram();
    gl.attachShader(p,createShader(gl.VERTEX_SHADER,vs));
    gl.attachShader(p,createShader(gl.FRAGMENT_SHADER,fs));
    gl.linkProgram(p);
    if(!gl.getProgramParameter(p,gl.LINK_STATUS)){ console.error(gl.getProgramInfoLog(p)); }
    return p;
  }
  const VS=`attribute vec2 a; void main(){ gl_Position=vec4(a,0.0,1.0);} `;
  const FS=`precision highp float;
    uniform vec2 res; uniform int mode; uniform vec2 c; uniform vec2 center; uniform float zoom;
    uniform vec3 A; uniform vec3 B; uniform vec3 C; uniform vec3 D;
    vec3 pal(float x){ return A + B * cos(6.283*(C*x + D)); }
    void main(){
      vec2 uv=(gl_FragCoord.xy - 0.5*res)/min(res.x,res.y);
      uv = uv/zoom + center;
      float it=0.0; int MAX=180;
      if(mode==0){
        vec2 z=vec2(0.0); vec2 cc=uv;
        for(int i=0;i<450;i++){ if(i==MAX) break;
          z=vec2(z.x*z.x - z.y*z.y, 2.0*z.x*z.y)+cc;
          if(dot(z,z)>4.0){ it=float(i); break;} if(i==MAX-1){ it=float(MAX); }
        }
      } else {
        vec2 z=uv; vec2 cc=c;
        for(int i=0;i<450;i++){ if(i==MAX) break;
          z=vec2(z.x*z.x - z.y*z.y, 2.0*z.x*z.y)+cc;
          if(dot(z,z)>4.0){ it=float(i); break;} if(i==MAX-1){ it=float(MAX); }
        }
      }
      float x=it/float(MAX); vec3 col=pal(x);
      gl_FragColor=vec4(col,1.0);
    }`;

  function initGL(){
    prog=createProgram(VS,FS);
    const ab=gl.createBuffer(); gl.bindBuffer(gl.ARRAY_BUFFER,ab);
    gl.bufferData(gl.ARRAY_BUFFER,new Float32Array([-1,-1,1,-1,-1,1,1,1]),gl.STATIC_DRAW);
    gl.useProgram(prog);
    const loc=gl.getAttribLocation(prog,'a'); gl.vertexAttribPointer(loc,2,gl.FLOAT,false,0,0); gl.enableVertexAttribArray(loc);
    uRes=gl.getUniformLocation(prog,'res'); uMode=gl.getUniformLocation(prog,'mode'); uC=gl.getUniformLocation(prog,'c');
    uCenter=gl.getUniformLocation(prog,'center'); uZoom=gl.getUniformLocation(prog,'zoom');
    uA=gl.getUniformLocation(prog,'A'); uB=gl.getUniformLocation(prog,'B'); uCvec=gl.getUniformLocation(prog,'C'); uD=gl.getUniformLocation(prog,'D');
  }

  let glMode=0, glC2=[0.355,0.355], lastPalette=-1;
  let fCenter=[-0.5,0.0], fZoom=1.0;
  let palA=[0.5,0.5,0.5], palB=[0.5,0.5,0.5], palC=[1,1,1], palD=[0.0,0.33,0.67];

  const PALETTES=[
    {A:[0.48,0.50,0.56], B:[0.52,0.42,0.32], C:[1.0,1.0,1.0], D:[0.00,0.20,0.33]}, // steel/amber
    {A:[0.35,0.42,0.55], B:[0.45,0.35,0.25], C:[1.0,1.0,1.0], D:[0.00,0.08,0.20]}, // teal/purple
    {A:[0.42,0.36,0.56], B:[0.48,0.28,0.48], C:[1.0,1.0,1.0], D:[0.18,0.00,0.25]}, // lavender/pink
    {A:[0.28,0.30,0.24], B:[0.42,0.36,0.22], C:[1.0,1.0,1.0], D:[0.06,0.12,0.04]}, // earth/olive
    {A:[0.26,0.28,0.40], B:[0.55,0.45,0.30], C:[1.0,1.0,1.0], D:[0.20,0.26,0.38]}  // deep blue/gold
  ];

  function setFractalView(){
    const picks=[[-0.745,0.186],[-0.8,0.156],[0.285,0.01],[-0.1,0.651]];
    const p=picks[(Math.random()*picks.length)|0];
    fCenter=[p[0]+(Math.random()-0.5)*0.05, p[1]+(Math.random()-0.5)*0.05];

    // shallow vs deep (static)
    const depths=[0.7,0.9,1.2,1.8,2.6,3.8,5.0];
    fZoom=depths[(Math.random()*depths.length)|0];

    glMode = Math.random()<0.5?0:1; // Mandelbrot or Julia
    glC2=[(Math.random()*0.8-0.4),(Math.random()*0.8-0.4)];

    // pick a palette different from the last one
    let idx; do{ idx=(Math.random()*PALETTES.length)|0; } while(idx===lastPalette && PALETTES.length>1);
    lastPalette=idx;
    const pal=PALETTES[idx]; palA=pal.A; palB=pal.B; palC=pal.C; palD=pal.D;
  }

  function renderFractalOnce(){
    const w=glCanvas.width,h=glCanvas.height;
    gl.viewport(0,0,w,h); gl.useProgram(prog);
    gl.uniform2f(uRes,w,h);
    gl.uniform1i(uMode,glMode);
    gl.uniform2f(uC, glC2[0], glC2[1]);
    gl.uniform1f(uZoom, fZoom);
    gl.uniform2f(uCenter, fCenter[0], fCenter[1]);
    gl.uniform3f(uA, palA[0],palA[1],palA[2]);
    gl.uniform3f(uB, palB[0],palB[1],palB[2]);
    gl.uniform3f(uCvec, palC[0],palC[1],palC[2]);
    gl.uniform3f(uD, palD[0],palD[1],palD[2]);
    gl.drawArrays(gl.TRIANGLE_STRIP,0,4);
  }

  // ---------- IMAGE + TK HELPERS ----------
  const ctx=imgCanvas.getContext('2d');
  function clearImg(){ ctx.clearRect(0,0,imgCanvas.width,imgCanvas.height); }
  function drawContain(img){
    clearImg(); const W=imgCanvas.width,H=imgCanvas.height;
    const ir=img.width/img.height,cr=W/H; let dw,dh;
    if(ir>cr){ dw=W; dh=W/ir; } else { dh=H; dw=H*ir; }
    const dx=(W-dw)/2, dy=(H-dh)/2; ctx.imageSmoothingEnabled=true; ctx.drawImage(img,dx,dy,dw,dh);
  }
  function drawPixelN(img,n){
    clearImg(); const off=document.createElement('canvas'); const o=off.getContext('2d');
    off.width=n; off.height=n; const W=imgCanvas.width,H=imgCanvas.height;
    const ir=img.width/img.height,cr=W/H; let sw,sh;
    if(ir>cr){ sh=img.height; sw=sh*cr; } else { sw=img.width; sh=sw/cr; }
    const sx=(img.width-sw)/2, sy=(img.height-sh)/2; o.imageSmoothingEnabled=false;
    o.drawImage(img,sx,sy,sw,sh,0,0,n,n); ctx.imageSmoothingEnabled=false; ctx.drawImage(off,0,0,n,n,0,0,W,H);
  }
  function drawZoomRandom(img){
    clearImg();
    const pxSizes=[1,1,2,2,3,4,6,8,12,16,24,32];
    const px=pxSizes[(Math.random()*pxSizes.length)|0];
    const W=img.width,H=img.height;
    const sx=Math.max(0,(Math.random()*(W-px))|0);
    const sy=Math.max(0,(Math.random()*(H-px))|0);
    const CW=imgCanvas.width,CH=imgCanvas.height; ctx.imageSmoothingEnabled=false;
    ctx.drawImage(img,sx,sy,px,px,0,0,CW,CH);
    return px;
  }

  // raster/grain pattern
  let grainCanvas=null, grainPattern=null;
  function ensureGrain(){
    if(!grainCanvas){
      const off=document.createElement('canvas'); off.width=128; off.height=128;
      const o=off.getContext('2d'); const img=o.createImageData(128,128); const d=img.data;
      for(let i=0;i<d.length;i+=4){ const v=215 + (Math.random()*40|0); d[i]=d[i+1]=d[i+2]=v; d[i+3]=28; }
      o.putImageData(img,0,0); grainCanvas=off;
    }
    if(!grainPattern) grainPattern=ctx.createPattern(grainCanvas,'repeat');
  }

  // Trapper-Keeper style (subtle, faux 3D + raster)
  function drawTK(){
    clearImg(); ensureGrain();
    const W=imgCanvas.width,H=imgCanvas.height;

    // soft duotone background
    const bg1=`hsl(${(Math.random()*360|0)}, 40%, 12%)`, bg2=`hsl(${(Math.random()*360|0)}, 45%, 16%)`;
    const g=ctx.createLinearGradient(0,0,W,H); g.addColorStop(0,bg1); g.addColorStop(1,bg2); ctx.fillStyle=g; ctx.fillRect(0,0,W,H);

    // faint grid
    ctx.save(); ctx.globalAlpha=0.10; ctx.strokeStyle='rgba(255,255,255,0.25)'; ctx.lineWidth=1; const step=48;
    for(let x=0;x<W;x+=step){ ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,H); ctx.stroke(); }
    for(let y=0;y<H;y+=step){ ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(W,y); ctx.stroke(); }
    ctx.restore();

    // subtle angled bands
    ctx.save(); ctx.globalAlpha=0.18; ctx.fillStyle='rgba(255,255,255,0.08)'; const bandH=H*0.12;
    ctx.translate(0,H*0.1); ctx.rotate(-Math.PI/20);
    for(let i=0;i<4;i++){ ctx.fillRect(-W, i*bandH, W*3, bandH*0.32); }
    ctx.restore();

    const colors=['#ff71ce','#b967ff','#01cdfe','#05ffa1','#ffd166'];
    const N = 6 + (Math.random()*8|0);

    function extrude(drawFn, x,y, rot, depth, base){
      ctx.save(); ctx.translate(x,y); ctx.rotate(rot);
      // back face (shadow)
      ctx.save(); ctx.translate(depth, depth); ctx.globalAlpha=0.5; ctx.fillStyle=shade(base,-0.35); ctx.strokeStyle=shade(base,-0.45); drawFn('fill+stroke'); ctx.restore();
      // front face
      ctx.fillStyle=base; ctx.strokeStyle=shade(base,-0.25); drawFn('fill+stroke');
      // highlight
      ctx.globalAlpha=0.22; ctx.strokeStyle='#ffffff'; ctx.lineWidth=2; drawFn('stroke');
      ctx.restore();
    }
    function shade(hex, amt){
      const m = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      let r=parseInt(m[1],16),g2=parseInt(m[2],16),b=parseInt(m[3],16);
      r=Math.max(0,Math.min(255, r + amt*255)); g2=Math.max(0,Math.min(255, g2 + amt*255)); b=Math.max(0,Math.min(255, b + amt*255));
      return `rgb(${r|0},${g2|0},${b|0})`;
    }

    for(let i=0;i<N;i++){
      const base = colors[(Math.random()*colors.length)|0];
      const x = Math.random()*W, y = Math.random()*H;
      const rot = (Math.random()*Math.PI*2);
      const s = 40 + Math.random()*160;
      const depth = 6 + Math.random()*12;
      const kind = ['prism','sphere','tube','pyramid','ring','block','zig'][(Math.random()*7)|0];

      if(kind==='sphere'){
        ctx.save(); ctx.translate(x,y); ctx.rotate(rot);
        const r = s*0.5; const rg = ctx.createRadialGradient(-r*0.2,-r*0.2,r*0.2, 0,0,r);
        rg.addColorStop(0, shade(base,0.25)); rg.addColorStop(1, shade(base,-0.35));
        ctx.fillStyle = rg; ctx.beginPath(); ctx.arc(0,0,r,0,Math.PI*2); ctx.fill();
        ctx.restore();

      } else if(kind==='tube'){
        extrude((mode)=>{ ctx.lineWidth=3; const w=s*1.2,h=s*0.45; roundRect(ctx,-w/2,-h/2,w,h, h*0.5); if(mode.includes('fill')) ctx.fill(); if(mode.includes('stroke')) ctx.stroke(); }, x,y,rot,depth,base);

      } else if(kind==='ring'){
        ctx.save(); ctx.translate(x,y); ctx.rotate(rot); ctx.lineWidth=6; ctx.strokeStyle=base; ctx.globalAlpha=0.9; ctx.beginPath(); ctx.arc(0,0,s*0.5,0,Math.PI*2); ctx.stroke(); ctx.restore();

      } else if(kind==='pyramid'){
        extrude((mode)=>{ ctx.beginPath(); ctx.moveTo(0, -s*0.6); ctx.lineTo(-s*0.55, s*0.5); ctx.lineTo(s*0.55, s*0.5); ctx.closePath(); if(mode.includes('fill')) ctx.fill(); if(mode.includes('stroke')) ctx.stroke(); }, x,y,rot,depth,base);

      } else if(kind==='prism'){
        extrude((mode)=>{ const w=s,h=s*0.55; ctx.beginPath(); ctx.moveTo(-w/2, -h/2); ctx.lineTo(w/2, -h/2); ctx.lineTo(w/2, h/2); ctx.lineTo(-w/2, h/2); ctx.closePath(); if(mode.includes('fill')) ctx.fill(); if(mode.includes('stroke')) ctx.stroke(); }, x,y,rot,depth,base);

      } else if(kind==='zig'){
        ctx.save(); ctx.translate(x,y); ctx.rotate(rot); ctx.lineWidth=5; ctx.strokeStyle=base; ctx.globalAlpha=0.85; ctx.beginPath();
        ctx.moveTo(-s*0.6,0); for(let k=0;k<6;k++){ const nx=-s*0.6 + (k+1)*(s*0.2); const ny=(k%2? -s*0.35: s*0.35); ctx.lineTo(nx,ny);} ctx.stroke(); ctx.restore();

      } else { // block
        extrude((mode)=>{ const w=s*0.9,h=s*0.7; ctx.beginPath(); ctx.rect(-w/2,-h/2,w,h); if(mode.includes('fill')) ctx.fill(); if(mode.includes('stroke')) ctx.stroke(); }, x,y,rot,depth,base);
      }
    }

    // raster/grain overlay
    ctx.save(); ctx.globalAlpha=0.14; ctx.fillStyle=grainPattern; ctx.fillRect(0,0,W,H); ctx.restore();
  }

  function roundRect(ctx,x,y,w,h,r){
    const rr=Math.min(r, w/2, h/2);
    ctx.beginPath(); ctx.moveTo(x+rr,y);
    ctx.arcTo(x+w,y,x+w,y+h,rr);
    ctx.arcTo(x+w,y+h,x,y+h,rr);
    ctx.arcTo(x,y+h,x,y,rr);
    ctx.arcTo(x,y,x+w,y,rr);
    ctx.closePath();
  }

  // ---------- Poetry ----------
  const PD_AUTHORS=['Emily Dickinson','Walt Whitman','William Blake','Christina Rossetti','John Keats','Percy Bysshe Shelley','Robert Browning','Elizabeth Barrett Browning','Ralph Waldo Emerson','Henry Wadsworth Longfellow','John Donne','George Herbert','Andrew Marvell','Thomas Hardy','Gerard Manley Hopkins','Matthew Arnold','Sara Teasdale','A. E. Housman'];
  const OBVIOUS=[/O\s*Captain/i,/Do I contradict myself/i,/Hope is the thing with feathers/i,/red wheel\s*barrow/i,/April is the cruellest month/i];

  async function fetchPoemPD(maxTries=6){
    for(let i=0;i<maxTries;i++){
      try{
        const r=await fetch('https://poetrydb.org/random');
        const arr=await r.json();
        const p=Array.isArray(arr)?arr[0]:arr;
        if(!p||!p.lines) continue;
        if(!PD_AUTHORS.includes(p.author)) continue;
        const joined=p.lines.join(' ');
        if(OBVIOUS.some(rx=>rx.test(joined))) continue;
        return p;
      }catch(e){}
    }
    return null;
  }

  function pickFragmentsFromPoem(poem){
    const out=[]; const want=Math.random()<0.5?1:2;
    const lines=poem.lines.filter(line=> line && line.trim().split(/\s+/).length>=3);
    for(let i=0;i<want && lines.length;i++){
      const idx=(Math.random()*lines.length)|0;
      const words=lines.splice(idx,1)[0].trim().split(/\s+/);
      const len=Math.min(11,Math.max(3,(Math.random()*9|0)+3));
      const maxStart=Math.max(0,words.length-len);
      const start=(Math.random()*(maxStart+1))|0;
      const frag=words.slice(start,start+len).join(' ');
      out.push(frag.replace(/\s+/g,' '));
    }
    return {fragments:out, credit:`${poem.title} — ${poem.author}`};
  }

  const FALLBACK_FRAGS=['violet static under the escalator hum','letters drift like dust in aisle seven','marble light puddles under the palm','coin moon stuck in the food court sky','soft signage echoes after closing time'];

  async function placePoetry(){
    poetryLayer.innerHTML='';
    let frags=[]; let credit='Public-domain verse fragments';
    const poem=await fetchPoemPD();
    if(poem){ const pick=pickFragmentsFromPoem(poem); frags=pick.fragments; credit=pick.credit; }
    else { frags=[FALLBACK_FRAGS[(Math.random()*FALLBACK_FRAGS.length)|0]]; }

    const stage=document.getElementById('stage').getBoundingClientRect();
    const margin=18;
    frags.slice(0,2).forEach(txt=>{
      const span=document.createElement('span'); span.className='poem'; span.textContent=txt;
      let size=14+((Math.random()*62)|0); span.style.fontSize=size+'px';
      const families=['serif','sans-serif','monospace','cursive','fantasy'];
      span.style.fontFamily=families[(Math.random()*families.length)|0];
      const colors=['#ffb4e6','#b3a6ff','#a1ffd6','#ffd3a6','#c7f0ff','#f6a7ff'];
      span.style.color=colors[(Math.random()*colors.length)|0];
      span.style.letterSpacing=((Math.random()<0.5?-1:1)*(Math.random()*2|0))+'px';
      span.style.transform=`rotate(${(Math.random()*30-15).toFixed(1)}deg)`;
      poetryLayer.appendChild(span);

      // ensure on-screen (auto downsize)
      const br=span.getBoundingClientRect();
      const availW=stage.width - margin*2; const availH=stage.height - margin*2;
      const scale=Math.min(1, availW/br.width, availH/br.height);
      if(scale<1){ size=Math.max(10, Math.floor(size*scale)); span.style.fontSize=size+'px'; }

      const w=span.getBoundingClientRect().width, h=span.getBoundingClientRect().height;
      const x=Math.random()*(stage.width - w - margin*2)+margin;
      const y=Math.random()*(stage.height - h - margin*2)+margin;
      span.style.left=x+'px'; span.style.top=y+'px';
    });
    roomText.textContent = roomText.textContent.split(' • ')[0] + ' • ' + credit;
  }

  // ---------- Random images (The Met CC0) ----------
  async function fetchMetRandom(){
    const terms=['art','flower','sun','river','cloud','portrait','blue','pink','marble','garden','sky'];
    const term=terms[(Math.random()*terms.length)|0];
    const search=await fetch(`https://collectionapi.metmuseum.org/public/collection/v1/search?hasImages=true&isPublicDomain=true&q=${encodeURIComponent(term)}`);
    const s=await search.json();
    if(!s.objectIDs||!s.objectIDs.length) throw new Error('no ids');
    const id=s.objectIDs[(Math.random()*s.objectIDs.length)|0];
    const obj=await fetch(`https://collectionapi.metmuseum.org/public/collection/v1/objects/${id}`);
    const j=await obj.json(); const url=j.primaryImageSmall||j.primaryImage;
    if(!url) throw new Error('no image');
    const meta={credit:(j.title?j.title+' — ':'')+(j.artistDisplayName? j.artistDisplayName+' — ':'')+'The Met Open Access (CC0)', src:url};
    const img=await loadImage(url);
    return {img, meta};
  }

  function loadImage(url){
    return new Promise((res,rej)=>{
      const im=new Image(); im.crossOrigin='anonymous';
      im.onload=()=>res(im); im.onerror=rej; im.src=url;
    });
  }

  // fallback assets
  const fallbackSVGs=[
    "<svg xmlns='http://www.w3.org/2000/svg' width='640' height='480'><defs><linearGradient id='g' x1='0' y1='0' x2='1' y2='1'><stop offset='0' stop-color='#ffc8f0'/><stop offset='1' stop-color='#b0a6ff'/></linearGradient></defs><rect width='100%' height='100%' fill='url(#g)'/><circle cx='320' cy='240' r='120' fill='rgba(255,255,255,.4)'/><rect x='90' y='80' width='80' height='80' fill='rgba(15,15,35,.5)'/></svg>",
    "<svg xmlns='http://www.w3.org/2000/svg' width='640' height='480'><rect width='100%' height='100%' fill='#10122a'/><g fill='#c0a9ff'><rect x='60' y='60' width='140' height='12'/><rect x='60' y='90' width='220' height='12'/><rect x='60' y='120' width='180' height='12'/></g><g fill='#79ffd1' opacity='.6'><circle cx='500' cy='200' r='60'/><circle cx='560' cy='260' r='24'/></g></svg>"
  ];
  async function fetchFallback(){
    const data=fallbackSVGs[(Math.random()*fallbackSVGs.length)|0];
    const url='data:image/svg+xml;utf8,'+encodeURIComponent(data);
    const img=await loadImage(url);
    return {img, meta:{credit:'Generated placeholder — CC0', src:'inline'}};
  }

  // ---------- ROOM ENGINE ----------
  const TYPES=['image-full','image-pixel','image-zoom','abstract-fractal','tk-style'];
  let bag=[]; let recentImgs=new Set();
  function refillBag(){
    bag=[]; for(let i=0;i<12;i++){ const t=TYPES[(Math.random()*TYPES.length)|0]; bag.push({id:Date.now()+"-"+i+"-"+Math.random().toString(36).slice(2), type:t}); }
  }
  let busy=false;

  async function nextRoom(){
    if(busy) return; busy=true;
    if(!bag.length) refillBag();
    tweakPad();

    let room=bag.shift();

    // if WebGL unavailable, replace fractal room with TK
    if(room.type==='abstract-fractal' && !gl){ room={...room, type:'tk-style'}; }

    // dots (ensure visible before sizing/placing)
    const stage=document.getElementById('stage').getBoundingClientRect();
    const two=Math.random()<0.55;

    p1.style.display='block'; styleDot(p1); placeDot(p1,stage);
    if(two){ p2.style.display='block'; styleDot(p2); placeDot(p2,stage); } else { p2.style.display='none'; }

    // clear canvases
    clearImg();
    if(gl){ gl.clearColor(0,0,0,1); gl.clear(gl.COLOR_BUFFER_BIT); }

    if(room.type==='abstract-fractal'){
      creditText.textContent='Generated — Fractal (static) + PD text'; roomText.textContent='abstract fractal';
      if(gl && !prog) initGL();
      if(gl){
        setFractalView();
        renderFractalOnce();
      }
      await placePoetry();
      p1.onclick=()=>{ cut(); };
      p2.onclick=()=>{ if(gl){ setFractalView(); renderFractalOnce(); } setTimeout(cut,650); };
      glCanvas.onclick=()=>{ cut(); };

    } else if(room.type==='tk-style'){
      creditText.textContent='Generated — Trapper-Keeper (subtle/3D/raster)'; roomText.textContent='retro shapes';
      drawTK(); await placePoetry();
      p1.onclick=()=>{ cut(); };
      p2.onclick=()=>{ drawTK(); setTimeout(cut,500); };
      imgCanvas.onclick=()=>{ cut(); };

    } else {
      let pack;
      try{
        pack=await fetchMetRandom();
        if(recentImgs.has(pack.meta.src)) throw new Error('repeat');
        recentImgs.add(pack.meta.src);
        if(recentImgs.size>40){ const first=recentImgs.values().next().value; recentImgs.delete(first); }
      }catch(e){ pack=await fetchFallback(); }

      creditText.textContent=pack.meta.credit; roomText.textContent=room.type.replace('-', ' ');
      if(room.type==='image-full'){ drawContain(pack.img); }
      if(room.type==='image-pixel'){ const choices=[1,1,2,2,3,4,6,8,12,16,24,32]; const n=choices[(Math.random()*choices.length)|0]; drawPixelN(pack.img,n); roomText.textContent += ` ${n}×${n}`; }
      if(room.type==='image-zoom'){ const px=drawZoomRandom(pack.img); roomText.textContent += ` ${px}px`; }

      await placePoetry();
      p1.onclick=()=>{ cut(); };
      p2.onclick=()=>{ if(gl){ setFractalView(); renderFractalOnce(); } setTimeout(cut,700); };
      imgCanvas.onclick=()=>{ cut(); };
    }
    busy=false;
  }

  function styleDot(el){
    const size=6+((Math.random()*154)|0);
    const shapes=['circle','square','diamond','triangle','hex','star'];
    const shape=shapes[(Math.random()*shapes.length)|0];

    el.style.width=size+'px'; el.style.height=size+'px';
    const border=(1+((Math.random()*5)|0)); el.style.borderWidth=border+'px';
    el.style.borderColor='rgba(255,255,255,.9)';

    const glow=0.2+Math.random()*1.0; const bgAlpha=0.08+Math.random()*0.35; const hue=(Math.random()*360)|0;
    el.style.background=`rgba(200,180,255,${bgAlpha})`;
    el.style.boxShadow=`0 0 0 2px hsla(${hue},70%,80%,${glow*0.55}), 0 0 ${Math.floor(14+glow*36)}px hsla(${hue},80%,75%,${glow})`;

    const anims=['pulse','throb','wobble','jitter']; el.style.animationName=anims[(Math.random()*anims.length)|0];
    el.style.animationDuration=(0.5+Math.random()*2.6).toFixed(2)+'s';
    el.style.animationTimingFunction=Math.random()<0.5?'ease-in-out':'ease';
    el.style.animationIterationCount='infinite';

    // shape
    if(shape==='circle'){ el.style.borderRadius='50%'; el.style.clipPath='none'; el.style.transform='none'; }
    if(shape==='square'){ el.style.borderRadius=(Math.random()<0.5?'4px':'12px'); el.style.clipPath='none'; el.style.transform='none'; }
    if(shape==='diamond'){ el.style.borderRadius='10px'; el.style.clipPath='none'; el.style.transform='rotate(45deg)'; }
    if(shape==='triangle'){ el.style.borderRadius='0'; el.style.clipPath='polygon(50% 0%, 0% 100%, 100% 100%)'; el.style.transform='none'; }
    if(shape==='hex'){ el.style.borderRadius='0'; el.style.clipPath='polygon(25% 6%, 75% 6%, 100% 50%, 75% 94%, 25% 94%, 0% 50%)'; el.style.transform='none'; }
    if(shape==='star'){ el.style.borderRadius='0'; el.style.clipPath='polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%)'; el.style.transform='none'; }
  }

  function placeDot(el, stageRect){
    const w = el.offsetWidth || 40, h = el.offsetHeight || 40;
    const margin = 12;
    const x = Math.random()*(stageRect.width - w - margin*2)+margin;
    const y = Math.random()*(stageRect.height - h - margin*2)+margin;
    el.style.left = Math.max(margin, Math.min(stageRect.width - w - margin, x)) + 'px';
    el.style.top  = Math.max(margin, Math.min(stageRect.height - h - margin, y)) + 'px';
  }

  function cut(){ nextRoom(); }

  // Start
  beginBtn.addEventListener('click', async ()=>{
    overlay.style.display='none';
    if(!started){ initAudio(); started=true; }
    if(gl && !prog){ initGL(); }
    await nextRoom();
  });

  // ---------- Smoke tests ----------
  (function smoke(){
    try{
      console.assert(!!document.getElementById('stage'),'stage missing');
      console.assert(glCanvas && imgCanvas,'canvases missing');
      console.assert(typeof window.addEventListener==='function','events missing');
    }catch(e){ console.warn('Smoke tests:',e); }
  })();
})();
</script>
